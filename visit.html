<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Total Visitors</title>
</head>
<body>
    <h1>Total Visitors:</h1>
    <p id="visitorCount">Loading...</p>

    <script>
        // Function to fetch and update visitor count from local storage
        function fetchAndUpdateVisitorCount() {
            // Check if visitor count exists in local storage
            if (localStorage.getItem('visitorCount')) {
                // If it exists, retrieve the count and update it
                var count = parseInt(localStorage.getItem('visitorCount')) + 1;
            } else {
                // If it doesn't exist, set count to 1
                var count = 1;
            }

            // Save the updated count to local storage
            localStorage.setItem('visitorCount', count);

            // Display the visitor count
            document.getElementById('visitorCount').textContent = count;
        }

        // Call the function to fetch and update visitor count when the page loads
        window.onload = fetchAndUpdateVisitorCount;
    </script>
</body>
</html>
