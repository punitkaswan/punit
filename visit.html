<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Total Visitors</title>
</head>
<body>
    <h1>Total Visitors:</h1>
    <p id="visitorCount">Loading...</p>

    <script>
        // Fetch visitor count from API
        fetch('https://punit.punit.eu.org/visi.txt')
            .then(response => response.json())
            .then(data => {
                document.getElementById('visitorCount').innerText = data.count;
            })
            .catch(error => {
                console.error('Error fetching visitor count:', error);
                document.getElementById('visitorCount').innerText = 'Loading...';
            });
    </script>
</body>
</html>
