    <script>
        // Function to increment and display the total visitor count
        function incrementAndDisplayCount() {
            // Check if total visitors count is stored in local storage
            if (localStorage.getItem('totalVisitors')) {
                // If it's stored, increment the count
                let count = parseInt(localStorage.getItem('totalVisitors'));
                count++;
                localStorage.setItem('totalVisitors', count);
            } else {
                // If it's not stored, set count to 1
                localStorage.setItem('totalVisitors', 75150);
            }

            // Display the total visitors count
            document.getElementById('visitorCount').innerText = localStorage.getItem('totalVisitors');
        }

        // Call the function to increment and display the count when the page loads
        incrementAndDisplayCount();
    </script>

<button class="last-update">
   <span><b>Last Update : </b><span id="lastUpdate"></span></span>

    <script>
        // Function to display last update date and time
        function showLastUpdate() {
            // Get the last modification date of the current page
            var lastModified = new Date(document.lastModified);
            
            // Format the date to a human-readable format
            var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            var day = lastModified.getDate();
            var month = months[lastModified.getMonth()];
            var year = lastModified.getFullYear();

            // Format the time to a human-readable format
            var hours = lastModified.getHours();
            var minutes = lastModified.getMinutes();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // Handle midnight
            minutes = minutes < 10 ? '0' + minutes : minutes;

            // Construct the formatted date and time string
            var formattedDateTime = day + ' ' + month + ', ' + year + ', ' + hours + ':' + minutes + ' ' + ampm;

            // Display the formatted date and time
            document.getElementById("lastUpdate").textContent = "" + formattedDateTime;
        }

        // Call the function to display last update when the page loads
        window.onload = showLastUpdate;
    </script>

   <script>
document.addEventListener("DOMContentLoaded", function() {
  const form = document.getElementById("myForm");
  form.addEventListener("submit", function(event) {
    event.preventDefault();
    const formData = new FormData(form);
    const xhr = new XMLHttpRequest();
    xhr.open("POST", form.action);
    xhr.setRequestHeader("Accept", "application/json");
    xhr.onreadystatechange = function() {
      if (xhr.readyState !== XMLHttpRequest.DONE) return;
      if (xhr.status === 200) {
        form.reset();
        const successMessage = document.createElement("div");
        successMessage.textContent = "Your message was sent successfully. !";
        successMessage.style.color = "green";
        form.parentNode.insertBefore(successMessage, form.nextSibling);
       // form.style.display = "none"; // Hide the form
        setTimeout(function() {
          successMessage.parentNode.removeChild(successMessage);
        }, 5000); // Remove message after 5 seconds (5000 milliseconds)
      } else {
        const failMessage = document.createElement("div");
        failMessage.textContent = "There was a problem submitting your message.";
        failMessage.style.color = "red";
        form.parentNode.insertBefore(failMessage, form.nextSibling);
        
        setTimeout(function() {
          failMessage.parentNode.removeChild(failMessage);
        }, 3000); // Remove message after 3 seconds (3000 milliseconds)
      }
      
    };
    xhr.send(formData);
  });
});
</script>
