<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Total Visitors</title>
</head>
<body>
    <h1>Total Visitors:</h1>
    <p id="visitorCount">Loading...</p>

    <script>
        // Function to fetch visitor count from file
        function fetchVisitorCount() {
            // Create a new XMLHttpRequest object
            var xhttp = new XMLHttpRequest();
            
            // Define the function to handle the response
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Parse the response text as an integer
                    var count = parseInt(this.responseText.trim());
                    
                    // Display the visitor count
                    document.getElementById('visitorCount').textContent = count;
                }
            };
            
            // Open a GET request to the file
            xhttp.open("GET", "visit.txt", true);
            
            // Send the request
            xhttp.send();
        }

        // Call the function to fetch visitor count when the page loads
        window.onload = fetchVisitorCount;
    </script>
</body>
</html>
